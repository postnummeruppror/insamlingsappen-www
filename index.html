<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">

<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link href="css/style.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<div class="container">
  <div class="navbar-header navbar navbar-default" role="navigation">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Visa/dölj navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="navbar-brand">Insamlingsappen</div>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li><a href="#" class="glyphicon glyphicon-chevron-right"> Om</a></li>
      <li><a href="#" class="glyphicon glyphicon-chevron-right"> Statistik</a></li>
      <li><a href="#" class="glyphicon glyphicon-chevron-right"> Konto</a></li>
    </ul>
  </div>

  <div class="row clearfix">
    <div class="col-md-12 column" id="account">
      <p>Tack för att du vill hjälpa till. Skapa först ett konto genom att fylla i fäten nedan.</p>

      <form role="form" method="post" action="http://insamling.postnummeruppror.nu/api/0.0.4/account/set" >
        <input type="hidden" name="identity" id="identity" value="" />
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Postnummerdata jag rapporterar in kommer från icke upphovsrättsligt skyddade källor och jag delar med av dessa till allmänheten i enighet med licensen CC0 1.0, dvs jag ställer inga krav på källhänvisning, ekonomisk ersättning eller hur datat används.
            </label>
          </div>
          <div class="form-group">
            <label for="emailAddress">E-post</label><input type="text" class="form-control" id="emailAddress" name="emailAddress">
          </div>
          <div class="form-group">
            <label for="firstName">Förnamn</label><input type="text" class="form-control" id="firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Efternamn</label><input type="text" class="form-control" id="lastName" name="lastName">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Skicka</button>
        </div>
      </form>
    </div>
  </div>

  <div id="report">
    <div class="row">
      <div class="col-xs-12">
        <p>
        Fyll i så mycket av postadressen du känner till för den plats du befinner dig på. Även enstaka husnummer, postorter är intressant.
        </p>
      </div>
    </div>
    <form role="form" method="post">
      <input type="hidden" name="application" id="application" value="insamlingsappen-www" />
      <input type="hidden" name="applicationVersion" id="applicationVersion" value="1" />
      <input type="hidden" name="provider" id="provider" value="gps" />
      <input type="hidden" name="accuracy" id="accuracy" value="" />
      <input type="hidden" name="latitude" id="latitude" value="" />
      <input type="hidden" name="longitude" id="longitude" value="" />
      <input type="hidden" name="accountIdentity" id="accountIdentity" value="" />

      <div class="row">
        <div class="col-xs-4 form-group">
          <label for="postalCode">Postnummer</label><input type="number" class="form-control" id="postalCode" name="postalCode">
        </div>
        <div class="col-xs-8 form-group">
          <label for="postalTown">Postort</label><input type="text" class="form-control" id="postalTown" name="postalTown">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="streetName">Gatunamn</label><input type="text" class="form-control" id="streetName" name="streetName">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="houseNumber">Husnummer</label><input type="number" class="form-control" id="houseNumber" name="houseNumber">
        </div>
        <div class="col-xs-6 form-group">
          <label for="houseName">Uppgång</label><input type="text" class="form-control" id="houseName" name="houseName">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-lg btn-primary btn-block">Registrera</button>
          <div id="map"></div>
        </div>
      </div>

    </form>

  </div>

  <script>

if($.cookie('insamlingsapp-uuid') != undefined) {
  var uuid = $.cookie('insamlingsapp-uuid')
  $('#accountIdentity').val(uuid);
  $('#account').hide();
  $('#report').show();
  locate();
} else {
  var uuid = guid();
  $.cookie('insamlingsapp-uuid', uuid, { expires: 999, path: '/' });
  $('#identity').val(uuid);
  $('#account').show();
  $('#report').hide();
};

  </script>
</div>
</div>
</div>
</body>
</html>
